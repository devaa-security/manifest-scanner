site_name: Mobile Security Scanner
repo_url: https://github.com/devaa-security/manifest-scanner
repo_name: devaa-security/manifest-scanner
theme:
  name: material
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/weather-night 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  features:
      - search.suggest
      - search.share
      # - toc.integrate
      - navigation.instant
      # - navigation.expand
      - navigation.tabs
      - navigation.tabs.sticky
      - navigation.top
      - navigation.tracking

copyright: |
  <div style="float: left; padding-right: 1em;">
    <a href="https://www.owasp.org"><img src="https://github.com/OWASP/owasp-mastg/blob/master/Document/Images/OWASP_logo_white.png?raw=true" width="100px" /></a>
  </div>
  <span style="font-size: smaller">
    &#169; DEVAA Security 2023.</span>

extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: G-XXXXXXXXXX